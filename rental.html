<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental App - User Page</title>
    <link rel="stylesheet" href="rental.css">
</head>

<body>
    <div class="container">
        <h1>Welcome, Simon Delali!</h1>
        <!-- Rest of the HTML code -->

        <form class="search-form">
            <h2>Search for Cars</h2>
            <div class="form-group">
                <label for="make">Make:</label>
                <select id="make" name="make">
                    <option value="">Select Make</option>
                    <option value="Audi">Audi</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Suzuki">Suzuki</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="Suzuki">Model:</label>
                <select id="model" name="model">
                    <option value="Toyota">Select Model</option>
                    <option value="Corolla">Corolla</option>
                    <option value="Camry">Camry</option>
                    <option value="Elantra">Elantra</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <select id="year" name="year">
                    <option value="">Select Year</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price Range:</label>
                <select id="price" name="price">
                    <option value="">Select Price Range</option>
                    <option value="range1">GHc0 - GHc100</option>
                    <option value="range2">GHc101 - GHc200</option>
                    <option value="range3">GHc201 - GHc300</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <button type="submit" class="btn">Search</button>
        </form>

        <!-- Rest of the HTML code -->


        <section class="highlighted-cars">

            <div class="car-card">
                <img src="Assets/campbell-3ZUsNJhi_Ik-unsplash.jpg" alt="Car 1">
                <h3>Audi C50</h3>
                <p>Price: GHc 500/Hr</p>
                <p>Year: 2020</p>
            </div>
            <div class="car-card">
                <img src="Assets/joey-banks-YApiWyp0lqo-unsplash.jpg" alt="Car 2">
                <h3>Toyota Camry</h3>
                <p>Price: GHc 500/Hr</p>
                <p>Year: 2020</p>
            </div>
            <div class="car-card">
                <img src="Assets/joshua-koblin-eqW1MPinEV4-unsplash.jpg" alt="Car 3">
                <h3>Suzuki M90</h3>
                <p>Price: GHc 500/Hr</p>
                <p>Year: 2020</p>
            </div>

            <div class="car-card">
                <img src="Assets/olav-tvedt-6lSBynPRaAQ-unsplash.jpg" alt="Car 1">
                <h3>Toyota MS50</h3>
                <p>Price: GHc 350/Hr</p>
                <p>Year: 2020</p>
            </div>
            <div class="car-card">
                <img src="Assets/peter-broomfield-m3m-lnR90uM-unsplash.jpg" alt="Car 2">
                <h3>Audi C90</h3>
                <p>Price: GHc 450/Hr</p>
                <p>Year: 2020</p>
            </div>
            <div class="car-card">
                <img src="Assets/stefan-rodriguez-2AovfzYV3rc-unsplash.jpg" alt="Car 3">
                <h3>Suzuki Sports</h3>
                <p>Price: GHc 400/Hr</p>
                <p>Year: 2019</p>
            </div>
        </section>
    </div>
</body>

</html>
